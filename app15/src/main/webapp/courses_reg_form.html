<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<title>Insert title here</title>
</head>
<body>

<h2 style = "color:red ;" align ="center" > Durga Software Solutions</h2>
<h3 style ="color:blue ;" align="center" > Student Courses Registration</h3>
<form method="POST" action="./reg">

<tr>
	<th>Student Name </th>
	<td> <input type ="text" name= "sname" /> </td>
</tr>
<br>
<tr>
	<th>Student Qualification </th>
	<td> 
	<input type ="checkbox" name="squal" value ="BSC"/>BSC
	<input type ="checkbox" name="squal" value ="BTech"/>BTech
	<input type ="checkbox" name="squal" value ="MCA"/>MCA
	<input type ="checkbox" name="squal" value ="MTech"/>MTech
	<input type ="checkbox" name="squal" value ="PHD"/>PHD
	</td>
</tr>
<br>
<tr>
<br>
	<th>Student Gender </th>
	<td>
		<input type="radio" name="sgender" value="Male" /> Male
		<input type="radio" name="sgender" value="Female" />Female
		
		</td>

</tr>
<br>
<br>
<tr> 
	<th>Student Courses </th>
	<td> 
		<select name="scourses" size="4" multiple="multiple" >
			<option value = "C" > C </option>
			<option value="C++" > C++ </option>
			<optgroup label = "JAVA" >
				<option value="Core Java" > Core Java </option> 
				<option value="Adv Java" > Adv Java </option> 
				<option value="Hibernate" >Hibernate </option> 
				<option value="Spring" > Spring </option> 
			</optgroup>
			
			<optgroup value=".NET"  >
				<option value ="C#.Net" > C#.Net </option>
				<option value = "ASP.Net" >ASP.Net </option>
				<option value = "MVC" > MVC </option>
			</optgroup>
			
			<optgroup label="PYTHON" >
				<option value = "Core Python" > Core Python </option>
				<option value = "Adv Python" > Adv Python </option>
				<option value = "DJango" > DJango </option>
			</optgroup>
			
			</select>		
</td>
</tr>

<br>
<tr>
	<th>Branch </th>
	<td> 
		<select name = "branch" >
			<option value ="Chennai" > Chennai </option>
			<option value ="Hyderabad" > Hyderabad </option>
			<option value ="Pune" > Pune </option>
			<option value ="Delhi" > Delhi </option>
			
		</select>
	</td>
	</tr>
	<br>
	
<tr>
	<th> Student Address </th>
	<td> 
		<textarea name="addr" rows = "5" cols=" 30" > </textarea>
		</td>
		</tr>
		
<tr>
	<td><input type= "submit" value="Registration "> </td>
	</tr>

	<br>


</form>
 

</body>
</html>
